name: Русский
help: |
  <b>Бот</b> позволяет вам создавать напоминалки.
  Напишите <b>/remindme number time message</b> чтобы создать напоминалку.
  Пример <b>/remindme 5 m Привет</b> отправит вам сообщение через 5 минут.
  Или <b>/remindme 5m Привет</b> отправит вам сообщение через 5 минут.
  Поддерживаемые единицы времени: <b>s</b>econds, <b>m</b>inutes, <b>h</b>ours, <b>d</b>ays
  Поддерживаемые тексты: s, sec, second, seconds, m, min, minute, minutes, h, hr, hour, hours, d, day, days
  Вы также можете использовать <b>/remindme</b> как ответ на сообщение, так что И ваше сообщение И напоминалка будут сохранены.
  Вы также можете использовать <b>!remindme</b> если хотите
  /list - list all reminders in private chat or all group specific reminders in group chat
  Все поддерживаемые единицы времени: s, sec, second, seconds | m, min, minute, minutes | h, hr, hour, hours | d, day, days | w, wk, week, weeks | mo, mon, month, months
  Очень долгие напоминалки не поддерживаются, чтобы избежать злоупотреблений (более 60 месяцев)
